</script>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 text-center">
                <div class="list-group">
                    <h1 class="list-group-item active">Nome dos Gatos</h1>
                    <div class="cat-menu">
                    </div>
                    <div id="admin-content" class="text-left">

                                </div>
                                <div class="form-group">
                                    <label for="catImg">Foto do gato</label>
                                    <input type="text" name="catImg" id="catImg" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="catImg">NÃºmero de cliques</label>
                                    <input type="number" id="catCount" name="catCount" class="form-control">
                                </div>
                                 <input type="button" class='btn btn-danger' id='cancelBtn' value="Cancelar">
                                 <input type="button"  class='btn btn-success' id='saveBtn' value="Salvar">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8 text-center">
                <div id="cat-view">
                    <img id="cat-img" src="" />
