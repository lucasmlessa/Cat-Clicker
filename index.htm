<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clickr</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat" data-bind="with:currentCat">
        <h2 id="cat-name" data-bind="text: name"></h2>
        <div id="cat-level" data-bind="text: level"></div>
        <div id="cat-count" data-bind="text: clickCount"></div>
        <img id="cat-img"  alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">
  
    <ul data-bind="foreach: nickname">
         <li>
        O gato tem o apelido: <b data-bind="text: $data"></b>
    </li>

    </ul>
  </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
